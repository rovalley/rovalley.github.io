<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link href="slideshow.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="wrap">

    <header>
      Header
    </header>

    <nav>
      Nav
    </nav>

    <section>
      <div class="slider-wrapper theme-default">
          <div id="slider" class="nivoSlider">
            <img src="images/niner-wallpaper.jpg" data-thumb="images/niner-wallpaper.jpg" alt="49ers" title="#htmlcaption" />
            <a href="https://www.nba.com/warriors/?tmd=1" target="_blank"><img src="images/warriors-wallpaper.jpg" data-thumb="images/warriors.jpg" alt="DubNation" title="Golden State Warriors" /></a>
              <img src="images/snowboarding-wallpaper.jpg" data-thumb="images/snowboarding-wallpaper.jpg" alt="snowboarding" data-transition="slideInLeft" />
              <img src="images/surfing-wallpaper.jpg" data-thumb="images/surfing-wallpaper.jpg" alt="" />
          </div>
          <div id="htmlcaption" class="nivo-html-caption">
              49ers best team in the NFL. <a href="https://www.49ers.com/">49ers.com</a>
          </div>
      </div>
    </section>

    <footer>
      Footer
    </footer>
  </div>
  <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="jquery.nivo.slider.js"></script>
  <script type="text/javascript">
  $(window).load(function() {
      $('#slider').nivoSlider();
  });
  </script>
  </body>
</html>
